<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英検単語学習マスター</title>
    <script src="words.js"></script>

    <style>
        /* --- 基本設定 & 操作感の向上 --- */
        body, button, .card {
            font-family: "Helvetica Neue", Arial, sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #f0f2f5;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #333;
        }

        /* --- 画面切り替え --- */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
        }
        .active { display: flex; }

        /* --- カードデザイン --- */
        #card-container {
            position: relative;
            width: 320px; height: 420px; margin-bottom: 20px;
        }
        .card {
            width: 100%; height: 100%;
            background: white; border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; cursor: pointer;
        }

        .en-text { font-size: 44px; font-weight: bold; margin-bottom: 10px; padding: 0 15px; word-break: break-all; }
        .cat-text { font-size: 16px; color: #888; margin-bottom: 40px; text-transform: uppercase; letter-spacing: 1px; }
        .ja-area { min-height: 50px; display: flex; align-items: center; justify-content: center; }
        .ja-text { font-size: 30px; font-weight: bold; color: #e74c3c; opacity: 0; transition: opacity 0.2s; }
        .ja-text.show { opacity: 1; }
        .hint-text { font-size: 16px; color: #bbb; }

        /* --- 操作ボタン --- */
        button { border: none; cursor: pointer; font-weight: bold; transition: transform 0.1s; }
        button:active { transform: scale(0.95); }

        .controls { width: 320px; display: flex; gap: 15px; }
        .action-btn {
            flex: 1; height: 65px; border-radius: 35px; font-size: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-check { background-color: #ffe0b2; color: #d35400; }
        .btn-master { background-color: #c8e6c9; color: #27ae60; }

        /* メニューボタン（級別） */
        .main-btn {
            width: 280px; padding: 18px 0; border-radius: 35px; font-size: 20px; margin-bottom: 12px;
            color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .bg-g3 { background: #3498db; }    /* 3級：青 */
        .bg-gp2 { background: #e67e22; }   /* 準2：オレンジ */
        .bg-g2 { background: #27ae60; }    /* 2級：緑 */

        .list-btn {
            width: 280px; padding: 15px 0; border-radius: 35px; font-size: 18px;
            background: white; color: #555; border: 2px solid #ddd; margin-top: 10px;
        }
        
        .sub-btn {
            background: #eee; color: #555; padding: 12px 40px; border-radius: 30px; font-size: 16px;
        }

        h1 { font-size: 32px; margin-bottom: 30px; }
        .reset-link {
            position: absolute; bottom: 30px; font-size: 12px; color: #ccc; cursor: pointer;
        }

        /* --- リスト表示 --- */
        #mastered-list { width: 100%; max-width: 600px; flex: 1; overflow-y: auto; padding: 10px 20px; box-sizing: border-box; }
        .list-item {
            border-bottom: 1px solid #eee; padding: 15px 5px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .list-en { font-weight: bold; font-size: 18px; }
        .list-ja { font-size: 15px; color: #666; }
        .grade-tag { font-size: 10px; padding: 2px 6px; border-radius: 10px; background: #eee; color: #888; margin-left: 5px; }
    </style>
</head>
<body>

    <div id="screen-title" class="screen active">
        <h1>英単語学習</h1>
        <button class="main-btn bg-g3" onclick="startSession('3')">英検 3 級</button>
        <button class="main-btn bg-gp2" onclick="startSession('pre2')">英検 準 2 級</button>
        <button class="main-btn bg-g2" onclick="startSession('2')">英検 2 級</button>
        <button class="list-btn" onclick="showMasteredList()">覚えたリスト</button>
        
        <div style="margin-top: 25px; color: #888; font-size: 15px;">
            <label><input type="checkbox" id="speech-toggle" checked> 音声読み上げ</label>
        </div>
        <div class="reset-link" onclick="resetAllData()">学習データをリセット</div>
    </div>

    <div id="screen-quiz" class="screen">
        <div id="card-container">
            <div class="card" id="card-face">
                <div class="en-text" id="q-en"></div>
                <div class="cat-text" id="q-cat"></div>
                <div class="ja-area">
                    <div class="hint-text" id="hint-msg">タップして意味を表示</div>
                    <div class="ja-text" id="q-ja"></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="action-btn btn-check" onclick="handleAnswer(false)">まだ...</button>
            <button class="action-btn btn-master" onclick="handleAnswer(true)">覚えた！</button>
        </div>
    </div>

    <div id="screen-result" class="screen">
        <h2 style="font-size: 28px; margin-bottom:40px;">お疲れ様でした！</h2>
        <button class="main-btn bg-g3" id="retry-btn" onclick="retrySameGrade()">つづける</button>
        <div style="margin-top:30px; color:#3498db; font-weight:bold; cursor:pointer;" onclick="goHome()">タイトルへ戻る</div>
    </div>

    <div id="screen-list" class="screen" style="justify-content: flex-start; background: white;">
        <div style="width:100%; max-width:600px; padding: 25px; box-sizing:border-box; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
            <h2 style="margin:0; font-size:22px;">覚えた単語</h2>
            <div style="background:#27ae60; color:white; padding:4px 12px; border-radius:20px; font-weight:bold; font-size:14px;" id="master-count-simple">0語</div>
        </div>
        <div id="mastered-list"></div>
        <div style="padding: 25px; width:100%; text-align:center;">
            <button class="sub-btn" onclick="goHome()">戻る</button>
        </div>
    </div>

<script>
    let myData = {}; 
    let sessionQueue = []; 
    let currentWordIndex = 0;
    let isAnswerShown = false;
    let selectedGrade = '3'; // 現在学習中の級を保持

    window.onload = function() {
        if (typeof DATA_3 === 'undefined') {
            alert('エラー: words.js が正しく読み込まれていません。');
            return;
        }
        loadUserData();
    };

    function loadUserData() {
        const saved = localStorage.getItem('eiken_discovery_data_v2'); // 以前のデータと混同しないようキーを更新可能
        if (saved) { myData = JSON.parse(saved); }
    }

    function saveData() {
        localStorage.setItem('eiken_discovery_data_v2', JSON.stringify(myData));
    }

    function startSession(grade) {
        selectedGrade = grade;
        const todayStr = new Date().toISOString().split('T')[0];
        
        // words.js内の該当する配列を参照
        const lists = { '3': DATA_3, 'pre2': DATA_PRE2, '2': DATA_2 };
        const targetList = lists[grade];

        if (!targetList || targetList.length === 0) {
            alert("単語データが準備されていません。");
            return;
        }

        let reviewList = [];
        let newList = [];

        targetList.forEach(word => {
            const u = myData[word.id];
            if (!u || u.level === 0) { newList.push(word); } 
            else if (u.level === 3) { return; } // マスター済みは出さない
            else if (u.nextDate <= todayStr) { reviewList.push(word); }
        });

        reviewList.sort(() => Math.random() - 0.5);
        newList.sort(() => Math.random() - 0.5);

        // 復習5問 ＋ 新規10問
        sessionQueue = [...reviewList.slice(0, 5), ...newList.slice(0, 10)];

        if (sessionQueue.length === 0) {
            alert("この級の学習分はすべて完了しています！");
            goHome();
            return;
        }

        // つづけるボタンの色を合わせる
        const retryBtn = document.getElementById('retry-btn');
        retryBtn.className = 'main-btn ' + (grade === '3' ? 'bg-g3' : grade === 'pre2' ? 'bg-gp2' : 'bg-g2');

        currentWordIndex = 0;
        changeScreen('screen-quiz');
        showQuestion();
    }

    function showQuestion() {
        const word = sessionQueue[currentWordIndex];
        isAnswerShown = false;
        
        document.getElementById('q-en').textContent = word.en;
        document.getElementById('q-cat').textContent = word.cat ? `[${word.cat}]` : '';
        document.getElementById('q-ja').textContent = word.ja;
        
        const ja = document.getElementById('q-ja');
        ja.classList.remove('show');
        ja.style.display = 'none';
        document.getElementById('hint-msg').style.display = 'block';
        
        if (document.getElementById('speech-toggle').checked) { speak(word.en); }
    }

    document.getElementById('card-face').addEventListener('click', () => {
        if(!isAnswerShown) {
            document.getElementById('hint-msg').style.display = 'none';
            const ja = document.getElementById('q-ja');
            ja.style.display = 'block';
            setTimeout(() => ja.classList.add('show'), 10);
            isAnswerShown = true;
        }
    });

    function handleAnswer(isRemembered) {
        const word = sessionQueue[currentWordIndex];
        const u = myData[word.id] || { level: 0 };

        if (isRemembered) {
            triggerHaptic(true);
            let nextLv = u.level + 1;
            let addDays = (nextLv === 1) ? 1 : 7;
            
            if (nextLv >= 3) {
                myData[word.id] = { level: 3, nextDate: null };
            } else {
                const date = new Date();
                date.setDate(date.getDate() + addDays);
                myData[word.id] = { level: nextLv, nextDate: date.toISOString().split('T')[0] };
            }
        } else {
            triggerHaptic(false);
            myData[word.id] = { level: 0, nextDate: new Date().toISOString().split('T')[0] };
            sessionQueue.push(word); // 覚え直すまでセッション末尾に追加
        }

        saveData();
        currentWordIndex++;
        if (currentWordIndex < sessionQueue.length) {
            setTimeout(showQuestion, 100);
        } else {
            changeScreen('screen-result');
        }
    }

    function retrySameGrade() { startSession(selectedGrade); }

    function showMasteredList() {
        const listContainer = document.getElementById('mastered-list');
        const countDisplay = document.getElementById('master-count-simple');
        listContainer.innerHTML = '';
        let count = 0;
        
        // 全ての級のデータからマスター(level3)を探す
        const allLists = [ {n:'3', d:DATA_3}, {n:'準2', d:DATA_PRE2}, {n:'2', d:DATA_2} ];
        
        allLists.forEach(group => {
            if(!group.d) return;
            group.d.forEach(word => {
                const u = myData[word.id];
                if (u && u.level === 3) {
                    count++;
                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.innerHTML = `
                        <div class="list-en">${word.en} <span class="grade-tag">${group.n}</span></div>
                        <div class="list-ja">${word.ja}</div>
                    `;
                    listContainer.appendChild(div);
                }
            });
        });

        countDisplay.textContent = count + " 語";
        if(count === 0) {
            listContainer.innerHTML = '<div style="text-align:center; padding:50px; color:#ccc;">まだマスターした単語はありません。</div>';
        }
        changeScreen('screen-list');
    }

    function changeScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
    
    function goHome() { changeScreen('screen-title'); }

    function speak(text) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'en-US'; 
            window.speechSynthesis.speak(uttr);
        }
    }

    function triggerHaptic(isGood) {
        if (navigator.vibrate) { 
            isGood ? navigator.vibrate(40) : navigator.vibrate([20, 40, 20]); 
        }
    }

    function resetAllData() {
        if(confirm("すべての学習記録を消去しますか？級をまたいでリセットされます。")) {
            localStorage.removeItem('eiken_discovery_data_v2');
            location.reload();
        }
    }
</script>
</body>
</html>
