<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英語学習</title>
    <script src="words.js"></script>

    <style>
        /* --- 基本設定 & ダブルタップ拡大防止 --- */
        body, button, .card {
            font-family: "Helvetica Neue", Arial, sans-serif;
            touch-action: manipulation; /* 連打・拡大防止を一括設定 */
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #f0f2f5;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #333;
        }

        /* --- 画面切り替え --- */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
        }
        .active { display: flex; }

        /* --- カード --- */
        #card-container {
            position: relative;
            width: 300px; height: 400px; margin-bottom: 20px;
        }
        .card {
            width: 100%; height: 100%;
            background: white; border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; cursor: pointer;
        }

        .en-text { font-size: 42px; font-weight: bold; margin-bottom: 10px; padding: 0 10px; word-break: break-all; }
        .cat-text { font-size: 14px; color: #888; margin-bottom: 40px; text-transform: uppercase; }
        .ja-area { min-height: 40px; display: flex; align-items: center; justify-content: center; }
        .ja-text { font-size: 28px; font-weight: bold; color: #e74c3c; opacity: 0; transition: opacity 0.2s; }
        .ja-text.show { opacity: 1; }
        .hint-text { font-size: 16px; color: #ccc; }

        /* --- ボタン共通 --- */
        button {
            border: none; cursor: pointer; font-weight: bold;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.96); }

        /* 操作ボタン */
        .controls { width: 300px; display: flex; gap: 15px; }
        .action-btn {
            flex: 1; height: 60px; border-radius: 30px; font-size: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-check { background-color: #ffe0b2; color: #d35400; }
        .btn-master { background-color: #c8e6c9; color: #27ae60; }

        /* メニューボタン */
        .main-btn, .list-btn {
            width: 260px; padding: 18px 0; border-radius: 30px; font-size: 20px; margin-bottom: 20px;
        }
        .main-btn {
            background: #3498db; color: white;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        .list-btn {
            background: white; color: #3498db; border: 2px solid #3498db;
        }
        .sub-btn {
            background: white; color: #3498db; border: 2px solid #3498db;
            padding: 10px 30px; border-radius: 30px; margin-bottom: 10px;
        }

        h1 { font-size: 28px; margin-bottom: 40px; }
        .reset-link {
            position: absolute; bottom: 40px; right: 25px;
            font-size: 12px; color: #bbb; text-decoration: underline; cursor: pointer;
        }

        /* --- リスト画面 --- */
        #mastered-list { width: 100%; max-width: 600px; flex: 1; overflow-y: auto; padding: 10px 20px; box-sizing: border-box; }
        .list-item {
            border-bottom: 1px solid #eee; padding: 15px 5px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .list-en { font-weight: bold; font-size: 18px; }
        .list-ja { font-size: 14px; color: #888; }
    </style>
</head>
<body>

    <div id="screen-title" class="screen active">
        <h1 style="margin-top: -40px;">英語学習</h1>
        <button class="main-btn" onclick="startSession()">学習スタート</button>
        <button class="list-btn" onclick="showMasteredList()">覚えたリスト</button>
        <div style="margin-top: 20px; color: #888; font-size: 14px;">
            <label><input type="checkbox" id="speech-toggle" checked> 音声読み上げ</label>
        </div>
        <div class="reset-link" onclick="resetAllData()">データリセット</div>
    </div>

    <div id="screen-quiz" class="screen">
        <div id="card-container">
            <div class="card" id="card-face">
                <div class="en-text" id="q-en"></div>
                <div class="cat-text" id="q-cat"></div>
                <div class="ja-area">
                    <div class="hint-text" id="hint-msg">タップして意味を表示</div>
                    <div class="ja-text" id="q-ja"></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="action-btn btn-check" onclick="handleAnswer(false)">まだ...</button>
            <button class="action-btn btn-master" onclick="handleAnswer(true)">覚えた！</button>
        </div>
    </div>

    <div id="screen-result" class="screen">
        <h2 style="margin-bottom:40px;">お疲れ様でした</h2>
        <button class="main-btn" onclick="startSession()">つづける</button>
        <div style="margin-top:20px; font-size:14px; color:#999; text-decoration:underline;" onclick="goHome()">終了してタイトルへ</div>
    </div>

    <div id="screen-list" class="screen" style="justify-content: flex-start; background: white;">
        <div style="width:100%; max-width:600px; padding: 20px; box-sizing:border-box; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
            <h2 style="margin:0; font-size:20px;">覚えた単語</h2>
            <div style="color:#888; font-weight:bold;" id="master-count-simple">0語</div>
        </div>
        <div id="mastered-list"></div>
        <div style="padding: 20px; width:100%; text-align:center; box-sizing:border-box;">
            <button class="sub-btn" onclick="goHome()">戻る</button>
        </div>
    </div>

<script>
    let myData = {}; 
    let sessionQueue = []; 
    let currentWordIndex = 0;
    let isAnswerShown = false;

    window.onload = function() {
        if (typeof ALL_DATA === 'undefined') {
            alert('エラー: words.js が見つかりません。');
            return;
        }
        loadUserData();
    };

    function loadUserData() {
        const saved = localStorage.getItem('eiken3_discovery_data');
        if (saved) { myData = JSON.parse(saved); }
    }

    function saveData() {
        localStorage.setItem('eiken3_discovery_data', JSON.stringify(myData));
    }

    function startSession() {
        const todayStr = new Date().toISOString().split('T')[0];
        let reviewList = [];
        let newList = [];

        ALL_DATA.forEach(word => {
            const u = myData[word.id];
            if (!u || u.level === 0) { newList.push(word); } 
            else if (u.level === 3) { return; }
            else if (u.nextDate <= todayStr) { reviewList.push(word); }
        });

        reviewList.sort(() => Math.random() - 0.5);
        newList.sort(() => Math.random() - 0.5);

        const pickedReview = reviewList.slice(0, 5);
        const pickedNew = newList.slice(0, 10);
        sessionQueue = [...pickedReview, ...pickedNew];

        if (sessionQueue.length === 0) {
            alert("本日の学習分は完了しています。");
            goHome();
            return;
        }

        currentWordIndex = 0;
        changeScreen('screen-quiz');
        showQuestion();
    }

    function showQuestion() {
        const word = sessionQueue[currentWordIndex];
        isAnswerShown = false;
        
        document.getElementById('q-en').textContent = word.en;
        document.getElementById('q-cat').textContent = word.cat ? `[${word.cat}]` : '';
        document.getElementById('q-ja').textContent = word.ja;
        
        const ja = document.getElementById('q-ja');
        ja.classList.remove('show');
        ja.style.display = 'none';
        document.getElementById('hint-msg').style.display = 'block';
        
        if (document.getElementById('speech-toggle').checked) { speak(word.en); }
    }

    document.getElementById('card-face').addEventListener('click', () => {
        if(!isAnswerShown) {
            document.getElementById('hint-msg').style.display = 'none';
            const ja = document.getElementById('q-ja');
            ja.style.display = 'block';
            setTimeout(() => ja.classList.add('show'), 10);
            isAnswerShown = true;
        }
    });

    function handleAnswer(isRemembered) {
        const word = sessionQueue[currentWordIndex];
        const u = myData[word.id] || { level: 0 };

        if (isRemembered) {
            triggerHaptic(true);
            let nextLv = u.level + 1;
            let addDays = 0;
            if (nextLv === 1) addDays = 1;
            else if (nextLv === 2) addDays = 7;
            
            if (nextLv >= 3) {
                myData[word.id] = { level: 3, nextDate: null };
            } else {
                const date = new Date();
                date.setDate(date.getDate() + addDays);
                myData[word.id] = { level: nextLv, nextDate: date.toISOString().split('T')[0] };
            }
        } else {
            // まだ：答えを出さずに次へ。レベルリセットして再挑戦。
            triggerHaptic(false);
            myData[word.id] = { level: 0, nextDate: new Date().toISOString().split('T')[0] };
            sessionQueue.push(word);
        }

        saveData();

        currentWordIndex++;
        if (currentWordIndex < sessionQueue.length) {
            setTimeout(showQuestion, 100);
        } else {
            finishSession();
        }
    }

    function finishSession() {
        changeScreen('screen-result');
    }

    function showMasteredList() {
        const listContainer = document.getElementById('mastered-list');
        const countDisplay = document.getElementById('master-count-simple');
        listContainer.innerHTML = '';
        let count = 0;
        
        ALL_DATA.forEach(word => {
            const u = myData[word.id];
            if (u && u.level === 3) {
                count++;
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div class="list-en">${word.en}</div>
                    <div class="list-ja">${word.ja}</div>
                `;
                listContainer.appendChild(div);
            }
        });

        countDisplay.textContent = count + "語";
        if(count === 0) {
            listContainer.innerHTML = '<div style="text-align:center; padding:40px; color:#ccc; font-size:14px;">まだありません</div>';
        }
        changeScreen('screen-list');
    }

    function changeScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
    
    function goHome() { changeScreen('screen-title'); }

    function speak(text) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'en-US'; 
            window.speechSynthesis.speak(uttr);
        }
    }

    function triggerHaptic(isGood) {
        if (navigator.vibrate) { 
            isGood ? navigator.vibrate(50) : navigator.vibrate([30, 50, 30]); 
        }
    }

    function resetAllData() {
        if(confirm("学習記録をすべてリセットしますか？")) {
            localStorage.removeItem('eiken3_discovery_data');
            location.reload();
        }
    }
</script>
</body>
</html>
