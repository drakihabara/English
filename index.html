<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>単語特訓</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="words.js"></script>

    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #card-container {
            position: relative;
            width: 300px;
            height: 450px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            user-select: none;
        }

        .en-text {
            font-size: 42px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            padding: 0 10px;
            word-break: break-all;
        }

        .cat-text {
            font-size: 14px;
            color: #888;
            margin-bottom: 40px;
        }

        .ja-text {
            font-size: 28px;
            font-weight: bold;
            color: #e74c3c;
        }

        .ja-area {
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hint-text {
            font-size: 16px;
            color: #ccc;
        }

        .status-label {
            position: absolute;
            top: 20px;
            font-size: 32px;
            font-weight: bold;
            padding: 5px 10px;
            border: 4px solid;
            border-radius: 8px;
            opacity: 0; 
            z-index: 10;
        }
        .status-like { right: 20px; color: #2ecc71; border-color: #2ecc71; transform: rotate(15deg); }
        .status-nope { left: 20px; color: #e74c3c; border-color: #e74c3c; transform: rotate(-15deg); }

        /* ▼ 終了画面のスタイル変更 */
        #finish-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        #finish-title {
            margin: 0 0 10px 0;
            color: #333;
        }

        /* 苦手リストの表示エリア */
        #review-list {
            width: 100%;
            max-width: 320px;
            max-height: 50vh; /* 画面の半分くらいの高さまで */
            overflow-y: auto; /* スクロール可能に */
            background: white;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }

        .review-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 16px;
        }
        .review-item:last-child { border-bottom: none; }
        .review-item .en { font-weight: bold; color: #333; }
        .review-item .ja { color: #e74c3c; font-size: 14px; }
        .empty-msg { text-align: center; color: #888; padding: 20px; }

        .btn {
            background: #3498db;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div id="card-container"></div>

    <div id="finish-screen">
        <h2 id="finish-title">苦手リスト</h2>
        
        <div id="review-list"></div>

        <div class="btn" onclick="location.reload()">もう一度やる</div>
        <div class="btn" onclick="resetData()" style="background:#999; font-size:12px; margin-top:20px;">データをリセット</div>
    </div>

<script>
    let currentStack = [];
    let cardContainer = document.getElementById('card-container');
    
    window.onload = function() {
        if (typeof ALL_DATA === 'undefined') {
            alert('エラー: words.js が見つかりません。');
            return;
        }
        loadProgress();
    };

    function loadProgress() {
        const logStr = localStorage.getItem('eiken3_log');
        const log = logStr ? JSON.parse(logStr) : {};

        currentStack = ALL_DATA.filter(word => {
            const status = log[word.id] ? log[word.id].status : 0;
            return status !== 2;
        }).sort((a, b) => {
            const statusA = log[a.id] ? log[a.id].status : 0;
            const statusB = log[b.id] ? log[b.id].status : 0;
            return statusB - statusA;
        });

        if(currentStack.length > 10) currentStack = currentStack.slice(0, 10);

        if (currentStack.length === 0) {
            showFinish();
        } else {
            renderCard();
        }
    }

    function renderCard() {
        cardContainer.innerHTML = '';
        if (currentStack.length === 0) {
            showFinish();
            return;
        }

        const word = currentStack[0];
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
            <div class="status-label status-like">覚えた</div>
            <div class="status-label status-nope">まだ</div>
            <div class="en-text">${word.en}</div>
            <div class="cat-text">[${word.cat}]</div>
            <div class="ja-area"><div class="hint-text">タップして意味を表示</div></div>
        `;

        cardContainer.appendChild(el);

        let isRevealed = false;
        el.addEventListener('click', () => {
            if(!isRevealed) {
                el.querySelector('.ja-area').innerHTML = `<div class="ja-text">${word.ja}</div>`;
                isRevealed = true;
            }
        });

        const hammer = new Hammer(el);
        hammer.on('pan', (e) => {
            el.style.transform = `translateX(${e.deltaX}px) rotate(${e.deltaX * 0.05}deg)`;
            if (e.deltaX > 0) {
                el.querySelector('.status-like').style.opacity = e.deltaX / 100;
                el.querySelector('.status-nope').style.opacity = 0;
            } else {
                el.querySelector('.status-nope').style.opacity = Math.abs(e.deltaX) / 100;
                el.querySelector('.status-like').style.opacity = 0;
            }
        });

        hammer.on('panend', (e) => {
            if (e.deltaX > 100) processSwipe(word.id, 2);
            else if (e.deltaX < -100) processSwipe(word.id, 1);
            else {
                el.style.transform = '';
                el.querySelector('.status-like').style.opacity = 0;
                el.querySelector('.status-nope').style.opacity = 0;
            }
        });
    }

    function processSwipe(id, status) {
        const logStr = localStorage.getItem('eiken3_log');
        let log = logStr ? JSON.parse(logStr) : {};
        log[id] = { status: status, date: new Date().toISOString() };
        localStorage.setItem('eiken3_log', JSON.stringify(log));

        currentStack.shift(); 
        renderCard();
    }

    // ▼ 終了画面のロジック変更
    function showFinish() {
        cardContainer.style.display = 'none';
        document.getElementById('finish-screen').style.display = 'flex';

        // ログを取得して「まだ(status:1)」の単語を抽出
        const logStr = localStorage.getItem('eiken3_log');
        const log = logStr ? JSON.parse(logStr) : {};
        
        const nopeWords = ALL_DATA.filter(word => {
            return log[word.id] && log[word.id].status === 1;
        });

        const listContainer = document.getElementById('review-list');
        listContainer.innerHTML = ''; // クリア

        if (nopeWords.length === 0) {
            // 全て完了している場合
            document.getElementById('finish-title').innerText = "すべて完了";
            listContainer.innerHTML = '<div class="empty-msg">苦手な単語はありません</div>';
        } else {
            // 苦手リストがある場合
            document.getElementById('finish-title').innerText = "苦手リスト";
            nopeWords.forEach(word => {
                const item = document.createElement('div');
                item.className = 'review-item';
                item.innerHTML = `<span class="en">${word.en}</span> <span class="ja">${word.ja}</span>`;
                listContainer.appendChild(item);
            });
        }
    }

    function resetData() {
        if(confirm('学習記録を全てリセットして、最初からやり直しますか？')) {
            localStorage.removeItem('eiken3_log');
            location.reload();
        }
    }
</script>
</body>
</html>
