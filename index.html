<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>単語特訓</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="words.js"></script>

    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #card-container {
            position: relative;
            width: 300px;
            height: 450px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            user-select: none;
        }

        .en-text {
            font-size: 42px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            padding: 0 10px;
            word-break: break-all;
        }

        .cat-text {
            font-size: 14px;
            color: #888;
            margin-bottom: 40px;
        }

        .ja-text {
            font-size: 28px;
            font-weight: bold;
            color: #e74c3c;
        }

        .ja-area {
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hint-text {
            font-size: 16px;
            color: #ccc;
        }

        .status-label {
            position: absolute;
            top: 20px;
            font-size: 32px;
            font-weight: bold;
            padding: 5px 10px;
            border: 4px solid;
            border-radius: 8px;
            opacity: 0; 
            z-index: 10;
        }
        .status-like { right: 20px; color: #2ecc71; border-color: #2ecc71; transform: rotate(15deg); }
        .status-nope { left: 20px; color: #e74c3c; border-color: #e74c3c; transform: rotate(-15deg); }

        #finish-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .btn {
            background: #3498db;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div id="card-container"></div>

    <div id="finish-screen">
        <h2>コンプリート！</h2>
        <p>今日やるべき単語は終わりました</p>
        <div class="btn" onclick="location.reload()">次のセットを確認</div>
        <div class="btn" onclick="resetData()" style="background:#999; font-size:12px; margin-top:40px;">データをリセット</div>
    </div>

<script>
    let currentStack = [];
    let failedInSession = {}; // 今回のセッションで「左」にした単語を記録
    let cardContainer = document.getElementById('card-container');
    
    window.onload = function() {
        if (typeof ALL_DATA === 'undefined') {
            alert('エラー: words.js が見つかりません。');
            return;
        }
        loadProgress();
    };

    function loadProgress() {
        const logStr = localStorage.getItem('eiken3_log');
        const log = logStr ? JSON.parse(logStr) : {};
        const now = new Date();

        // 【変更】復習日(next_review)が今日以前のものを抽出
        currentStack = ALL_DATA.filter(word => {
            const record = log[word.id];
            
            // 記録がない（未学習）なら対象
            if (!record) return true;

            // 次回予定日をチェック
            if (record.next_review) {
                const reviewDate = new Date(record.next_review);
                // 今日より前なら対象
                return reviewDate <= now;
            }
            return true; // 念のため
        }).sort((a, b) => {
            // 未学習(logなし)を優先的に出すなどの調整も可能ですが、
            // ここでは単純にID順などで出します
            return a.id - b.id;
        });

        // 1回あたりの枚数制限（10枚ずつ）
        if(currentStack.length > 10) currentStack = currentStack.slice(0, 10);

        if (currentStack.length === 0) {
            showFinish();
        } else {
            // セッション開始時に失敗記録をリセット
            failedInSession = {}; 
            renderCard();
        }
    }

    function renderCard() {
        cardContainer.innerHTML = '';
        if (currentStack.length === 0) {
            showFinish();
            return;
        }

        const word = currentStack[0];
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
            <div class="status-label status-like">覚えた</div>
            <div class="status-label status-nope">まだ</div>
            <div class="en-text">${word.en}</div>
            <div class="cat-text">[${word.cat}]</div>
            <div class="ja-area"><div class="hint-text">タップして意味を表示</div></div>
        `;

        cardContainer.appendChild(el);

        let isRevealed = false;
        el.addEventListener('click', () => {
            if(!isRevealed) {
                el.querySelector('.ja-area').innerHTML = `<div class="ja-text">${word.ja}</div>`;
                isRevealed = true;
            }
        });

        const hammer = new Hammer(el);
        hammer.on('pan', (e) => {
            el.style.transform = `translateX(${e.deltaX}px) rotate(${e.deltaX * 0.05}deg)`;
            if (e.deltaX > 0) {
                el.querySelector('.status-like').style.opacity = e.deltaX / 100;
                el.querySelector('.status-nope').style.opacity = 0;
            } else {
                el.querySelector('.status-nope').style.opacity = Math.abs(e.deltaX) / 100;
                el.querySelector('.status-like').style.opacity = 0;
            }
        });

        hammer.on('panend', (e) => {
            if (e.deltaX > 100) processSwipe(word.id, 'right');
            else if (e.deltaX < -100) processSwipe(word.id, 'left');
            else {
                el.style.transform = '';
                el.querySelector('.status-like').style.opacity = 0;
                el.querySelector('.status-nope').style.opacity = 0;
            }
        });
    }

    // ■ 分散学習ロジックの核心部分
    function processSwipe(id, direction) {
        const currentCard = currentStack[0];
        currentStack.shift(); // 一旦削除

        if (direction === 'left') {
            // 左（まだ）：ゾンビ復活
            console.log("失敗: " + currentCard.en);
            
            // このセッションで失敗したことを記録
            failedInSession[id] = true;
            
            // 配列の最後に復活
            currentStack.push(currentCard);
            
            // ※「まだ」の場合はログ保存しない（どうせ今日中にまたやるから）
            
        } else {
            // 右（覚えた）：次回予定日を計算して保存
            console.log("成功: " + currentCard.en);
            
            const now = new Date();
            let addedDays = 0;

            if (failedInSession[id]) {
                // 今回1回でも間違えた → 2日後 (翌々日)
                addedDays = 2;
                console.log("→ 苦戦したので2日後");
            } else {
                // ストレート勝ち → 7日後 (1週間後)
                addedDays = 7;
                console.log("→ 一発クリアなので1週間後");
            }

            // 日付を加算
            now.setDate(now.getDate() + addedDays);
            
            // ログ保存
            const logStr = localStorage.getItem('eiken3_log');
            let log = logStr ? JSON.parse(logStr) : {};
            
            log[id] = { 
                status: 2, // 完了扱い
                last_review: new Date().toISOString(), // 最後にやった日
                next_review: now.toISOString() // 次にやるべき日
            };
            localStorage.setItem('eiken3_log', JSON.stringify(log));
        }

        renderCard();
    }

    function showFinish() {
        cardContainer.style.display = 'none';
        document.getElementById('finish-screen').style.display = 'flex';
    }

    function resetData() {
        if(confirm('学習記録を全てリセットして、最初からやり直しますか？')) {
            localStorage.removeItem('eiken3_log');
            location.reload();
        }
    }
</script>
</body>
</html>
