<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>単語特訓</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    
    <script src="words.js"></script>

    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* 上下中央揃えに変更 */
            height: 100vh;
            overflow: hidden;
        }
        
        /* headerタグのスタイルは削除しました */

        #card-container {
            position: relative;
            width: 300px;
            height: 450px;
            /* margin-topを削除し、中央配置にします */
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            user-select: none;
        }

        .en-text {
            font-size: 42px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            padding: 0 10px;
            word-break: break-all;
        }

        .cat-text {
            font-size: 14px;
            color: #888;
            margin-bottom: 40px;
        }

        .ja-text {
            font-size: 28px;
            font-weight: bold;
            color: #e74c3c;
        }

        .ja-area {
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hint-text {
            font-size: 16px;
            color: #ccc;
        }

        /* スワイプ中のステータスラベル */
        .status-label {
            position: absolute;
            top: 20px;
            font-size: 32px;
            font-weight: bold;
            padding: 5px 10px;
            border: 4px solid;
            border-radius: 8px;
            opacity: 0; 
            z-index: 10;
        }
        .status-like { right: 20px; color: #2ecc71; border-color: #2ecc71; transform: rotate(15deg); }
        .status-nope { left: 20px; color: #e74c3c; border-color: #e74c3c; transform: rotate(-15deg); }

        /* 完了画面 */
        #finish-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }
        .btn {
            background: #3498db;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div id="card-container">
        </div>

    <div id="finish-screen">
        <h2>お疲れ様でした</h2> <p>今日の学習分は終了です</p>
        <div class="btn" onclick="location.reload()">もう一度やる</div>
        <div class="btn" onclick="resetData()" style="background:#999; font-size:12px; margin-top:40px;">データをリセット</div>
    </div>

<script>
    let currentStack = [];
    let cardContainer = document.getElementById('card-container');
    
    window.onload = function() {
        if (typeof ALL_DATA === 'undefined') {
            alert('エラー: words.js が見つかりません。');
            return;
        }
        loadProgress();
    };

    function loadProgress() {
        const logStr = localStorage.getItem('eiken3_log');
        const log = logStr ? JSON.parse(logStr) : {};

        currentStack = ALL_DATA.filter(word => {
            const status = log[word.id] ? log[word.id].status : 0;
            return status !== 2;
        }).sort((a, b) => {
            const statusA = log[a.id] ? log[a.id].status : 0;
            const statusB = log[b.id] ? log[b.id].status : 0;
            return statusB - statusA;
        });

        if(currentStack.length > 10) currentStack = currentStack.slice(0, 10);

        if (currentStack.length === 0) {
            showFinish();
        } else {
            renderCard();
        }
    }

    function renderCard() {
        cardContainer.innerHTML = '';
        if (currentStack.length === 0) {
            showFinish();
            return;
        }

        const word = currentStack[0];
        
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
            <div class="status-label status-like">覚えた</div>
            <div class="status-label status-nope">まだ</div>
            <div class="en-text">${word.en}</div>
            <div class="cat-text">[${word.cat}]</div>
            <div class="ja-area">
                <div class="hint-text">タップして意味を表示</div>
            </div>
        `;

        cardContainer.appendChild(el);

        let isRevealed = false;
        el.addEventListener('click', (e) => {
            if(!isRevealed) {
                el.querySelector('.ja-area').innerHTML = `<div class="ja-text">${word.ja}</div>`;
                isRevealed = true;
            }
        });

        const hammer = new Hammer(el);
        hammer.on('pan', (event) => {
            el.style.transform = `translateX(${event.deltaX}px) rotate(${event.deltaX * 0.05}deg)`;
            
            if (event.deltaX > 0) {
                el.querySelector('.status-like').style.opacity = event.deltaX / 100;
                el.querySelector('.status-nope').style.opacity = 0;
            } else {
                el.querySelector('.status-nope').style.opacity = Math.abs(event.deltaX) / 100;
                el.querySelector('.status-like').style.opacity = 0;
            }
        });

        hammer.on('panend', (event) => {
            const threshold = 100;
            if (event.deltaX > threshold) {
                processSwipe(word.id, 2);
            } else if (event.deltaX < -threshold) {
                processSwipe(word.id, 1);
            } else {
                el.style.transform = '';
                el.querySelector('.status-like').style.opacity = 0;
                el.querySelector('.status-nope').style.opacity = 0;
            }
        });
    }

    function processSwipe(id, status) {
        const logStr = localStorage.getItem('eiken3_log');
        let log = logStr ? JSON.parse(logStr) : {};
        
        log[id] = { status: status, date: new Date().toISOString() };
        localStorage.setItem('eiken3_log', JSON.stringify(log));

        currentStack.shift(); 
        renderCard();
    }

    function showFinish() {
        cardContainer.style.display = 'none';
        document.getElementById('finish-screen').style.display = 'flex';
    }

    function resetData() {
        if(confirm('学習記録を全てリセットして、最初からやり直しますか？')) {
            localStorage.removeItem('eiken3_log');
            location.reload();
        }
    }
</script>
</body>
</html>
