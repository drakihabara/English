<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ëã±Ë™ûÂ≠¶Áøí</title>
    <script src="words.js"></script>

    <style>
        /* --- ÂÖ®‰ΩìË®≠ÂÆö --- */
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #333;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .active { display: flex; }

        /* --- „Ç´„Éº„Éâ„Éá„Ç∂„Ç§„É≥ --- */
        #card-container {
            position: relative;
            width: 300px;
            height: 400px;
            margin-bottom: 20px;
        }

        .card {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            cursor: pointer;
            touch-action: manipulation;
        }

        .en-text { font-size: 42px; font-weight: bold; color: #333; margin-bottom: 10px; padding: 0 10px; word-break: break-all; }
        .cat-text { font-size: 14px; color: #888; margin-bottom: 40px; text-transform: uppercase; }
        
        .ja-area { min-height: 40px; display: flex; align-items: center; justify-content: center; }
        .ja-text { font-size: 28px; font-weight: bold; color: #e74c3c; opacity: 0; transition: opacity 0.2s; }
        .ja-text.show { opacity: 1; }
        .hint-text { font-size: 16px; color: #ccc; }

        /* --- „Éú„Çø„É≥„Ç®„É™„Ç¢ --- */
        .controls { width: 300px; display: flex; gap: 15px; }
        .action-btn {
            flex: 1; height: 60px; border: none; border-radius: 30px; font-size: 16px; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: transform 0.1s;
            touch-action: manipulation;
        }
        .action-btn:active { transform: scale(0.96); }
        .btn-check { background-color: #ffe0b2; color: #d35400; }
        .btn-master { background-color: #c8e6c9; color: #27ae60; }

        /* --- „É°„Ç§„É≥„Éú„Çø„É≥ --- */
        .main-btn {
            background: #3498db; color: white; 
            width: 260px; padding: 18px 0; 
            border-radius: 30px; font-size: 20px; font-weight: bold; 
            border: none; cursor: pointer;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3); margin-bottom: 20px;
            touch-action: manipulation;
        }

        /* Ë¶ö„Åà„Åü„É™„Çπ„Éà„Éú„Çø„É≥ */
        .list-btn {
            background: white; color: #f39c12; 
            border: 3px solid #f39c12; 
            width: 260px; padding: 18px 0; 
            border-radius: 30px; font-size: 20px; font-weight: bold; 
            cursor: pointer; margin-bottom: 20px;
            touch-action: manipulation;
            box-shadow: 0 4px 10px rgba(243, 156, 18, 0.2);
        }

        .sub-btn {
            background: white; color: #3498db; border: 2px solid #3498db; 
            padding: 10px 30px; border-radius: 30px; font-weight: bold; 
            cursor: pointer; margin-bottom: 10px;
            touch-action: manipulation;
        }

        h1 { font-size: 28px; margin-bottom: 40px; color: #333; }
        
        .reset-link { 
            position: absolute; bottom: 40px; right: 25px;
            font-size: 12px; color: #bbb; text-decoration: underline; cursor: pointer; 
        }

        /* --- ÈÅîÊàêÊÑüÊºîÂá∫ÔºàË¶ö„Åà„Åü„É™„Çπ„ÉàÔºâ --- */
        .master-header {
            background: linear-gradient(135deg, #f1c40f 0%, #f39c12 100%);
            width: 100%; padding: 30px 0; text-align: center; color: white;
            box-shadow: 0 4px 10px rgba(243, 156, 18, 0.3); margin-bottom: 10px;
        }
        .master-count { font-size: 48px; font-weight: bold; line-height: 1; margin: 10px 0; }
        .master-label { font-size: 14px; opacity: 0.9; font-weight: bold; letter-spacing: 1px; }

        #mastered-list { width: 100%; flex: 1; overflow-y: auto; padding: 10px 20px; box-sizing: border-box; }
        .list-item {
            background: white; padding: 15px; margin-bottom: 10px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid #f1c40f;
        }
    </style>
</head>
<body>

    <div id="screen-title" class="screen active">
        <h1 style="margin-top: -40px;">Ëã±Ë™ûÂ≠¶Áøí</h1>
        
        <button class="main-btn" onclick="startSession()">Â≠¶Áøí„Çπ„Çø„Éº„Éà</button>
        <button class="list-btn" onclick="showMasteredList()">Ë¶ö„Åà„Åü„É™„Çπ„Éà</button>
        
        <div style="margin-top: 20px; color: #888; font-size: 14px;">
            <label><input type="checkbox" id="speech-toggle" checked> Èü≥Â£∞Ë™≠„Åø‰∏ä„Åí</label>
        </div>
        
        <div class="reset-link" onclick="resetAllData()">„Éá„Éº„Çø„É™„Çª„ÉÉ„Éà</div>
    </div>

    <div id="screen-quiz" class="screen">
        <div id="card-container">
            <div class="card" id="card-face">
                <div class="en-text" id="q-en"></div>
                <div class="cat-text" id="q-cat"></div>
                <div class="ja-area">
                    <div class="hint-text" id="hint-msg">„Çø„ÉÉ„Éó„Åó„Å¶ÊÑèÂë≥„ÇíË°®Á§∫</div>
                    <div class="ja-text" id="q-ja"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="action-btn btn-check" onclick="handleAnswer(false)">
                „Åæ„Å†...
            </button>
            <button class="action-btn btn-master" onclick="handleAnswer(true)">
                Ë¶ö„Åà„ÅüÔºÅ
            </button>
        </div>
    </div>

    <div id="screen-result" class="screen">
        <h2 style="margin-bottom:40px;">„ÅäÁñ≤„ÇåÊßò„Åß„Åó„Åü</h2>
        
        <button class="main-btn" onclick="startSession()">„Å§„Å•„Åë„Çã</button>
        <div style="margin-top:20px; font-size:14px; color:#999; text-decoration:underline;" onclick="goHome()">ÁµÇ‰∫Ü„Åó„Å¶„Çø„Ç§„Éà„É´„Å∏</div>
    </div>

    <div id="screen-list" class="screen" style="justify-content: flex-start; background: #f9f9f9;">
        <div class="master-header">
            <div style="font-size:24px;">üëë</div>
            <div class="master-count" id="master-count-display">0</div>
            <div class="master-label">MASTERED WORDS</div>
        </div>
        <div id="mastered-list"></div>
        <div style="padding: 20px;">
            <button class="sub-btn" onclick="goHome()">Êàª„Çã</button>
        </div>
    </div>

<script>
    let myData = {}; 
    let sessionQueue = []; 
    let currentWordIndex = 0;
    let isAnswerShown = false;

    window.onload = function() {
        if (typeof ALL_DATA === 'undefined') {
            alert('„Ç®„É©„Éº: words.js „ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ');
            return;
        }
        loadUserData();
    };

    function loadUserData() {
        const saved = localStorage.getItem('eiken3_discovery_data');
        if (saved) { myData = JSON.parse(saved); }
    }

    function saveData() {
        localStorage.setItem('eiken3_discovery_data', JSON.stringify(myData));
    }

    function startSession() {
        const todayStr = new Date().toISOString().split('T')[0];
        let reviewList = [];
        let newList = [];

        ALL_DATA.forEach(word => {
            const u = myData[word.id];
            if (!u || u.level === 0) { newList.push(word); } 
            else if (u.level === 3) { return; }
            else if (u.nextDate <= todayStr) { reviewList.push(word); }
        });

        reviewList.sort(() => Math.random() - 0.5);
        newList.sort(() => Math.random() - 0.5);

        const pickedReview = reviewList.slice(0, 5);
        const pickedNew = newList.slice(0, 10);
        sessionQueue = [...pickedReview, ...pickedNew];

        if (sessionQueue.length === 0) {
            alert("Êú¨Êó•„ÅÆÂ≠¶ÁøíÂàÜ„ÅØÂÆå‰∫Ü„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ");
            goHome();
            return;
        }

        currentWordIndex = 0;
        changeScreen('screen-quiz');
        showQuestion();
    }

    function showQuestion() {
        const word = sessionQueue[currentWordIndex];
        isAnswerShown = false;
        
        document.getElementById('q-en').textContent = word.en;
        document.getElementById('q-cat').textContent = word.cat ? `[${word.cat}]` : '';
        document.getElementById('q-ja').textContent = word.ja;
        
        const ja = document.getElementById('q-ja');
        ja.classList.remove('show');
        ja.style.display = 'none';
        document.getElementById('hint-msg').style.display = 'block';
        
        if (document.getElementById('speech-toggle').checked) { speak(word.en); }
    }

    document.getElementById('card-face').addEventListener('click', () => {
        if(!isAnswerShown) {
            document.getElementById('hint-msg').style.display = 'none';
            const ja = document.getElementById('q-ja');
            ja.style.display = 'block';
            setTimeout(() => ja.classList.add('show'), 10);
            isAnswerShown = true;
        }
    });

    function handleAnswer(isRemembered) {
        // ‚òÖ‰øÆÊ≠£Ê∏à„ÅøÔºö„Éú„Çø„É≥„ÇíÊäº„Åó„Åü„ÇâÂç≥Â∫ß„Å´Âá¶ÁêÜ„Åó„Å¶Ê¨°„Å∏ÈÄ≤„ÇÄ
        
        const word = sessionQueue[currentWordIndex];
        const u = myData[word.id] || { level: 0 };

        if (isRemembered) {
            triggerHaptic(true);
            let nextLv = u.level + 1;
            let addDays = 0;
            if (nextLv === 1) addDays = 1;
            else if (nextLv === 2) addDays = 7;
            
            if (nextLv >= 3) {
                myData[word.id] = { level: 3, nextDate: null };
            } else {
                const date = new Date();
                date.setDate(date.getDate() + addDays);
                myData[word.id] = { level: nextLv, nextDate: date.toISOString().split('T')[0] };
            }
        } else {
            triggerHaptic(false);
            myData[word.id] = { level: 0, nextDate: new Date().toISOString().split('T')[0] };
            sessionQueue.push(word);
        }

        saveData();

        currentWordIndex++;
        if (currentWordIndex < sessionQueue.length) {
            setTimeout(showQuestion, 100);
        } else {
            finishSession();
        }
    }

    function finishSession() {
        changeScreen('screen-result');
    }

    function showMasteredList() {
        const listContainer = document.getElementById('mastered-list');
        const countDisplay = document.getElementById('master-count-display');
        listContainer.innerHTML = '';
        let count = 0;
        
        ALL_DATA.forEach(word => {
            const u = myData[word.id];
            if (u && u.level === 3) {
                count++;
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div>
                        <span style="font-weight:bold; font-size:18px;">${word.en}</span>
                        <span style="color:#999; font-size:12px; margin-left:10px;">${word.ja}</span>
                    </div>
                    <span>üëë</span>
                `;
                listContainer.appendChild(div);
            }
        });

        countDisplay.textContent = count;

        if(count === 0) {
            listContainer.innerHTML = '<div style="text-align:center; padding:40px; color:#ccc; font-size:14px;">„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ<br>„Åì„Çå„Åã„Çâ„ÅÆÊàêÈï∑„ÅåÊ•Ω„Åó„Åø„Åß„Åô„Å≠ÔºÅ</div>';
        }
        changeScreen('screen-list');
    }

    function changeScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
    
    function goHome() { 
        changeScreen('screen-title'); 
    }

    function speak(text) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'en-US'; 
            window.speechSynthesis.speak(uttr);
        }
    }

    function triggerHaptic(isGood) {
        if (navigator.vibrate) { 
            isGood ? navigator.vibrate(50) : navigator.vibrate([30, 50, 30]); 
        }
    }

    function resetAllData() {
        if(confirm("Â≠¶ÁøíË®òÈå≤„Çí„Åô„Åπ„Å¶„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü")) {
            localStorage.removeItem('eiken3_discovery_data');
            location.reload();
        }
    }
</script>
</body>
</html>
