<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>単語特訓</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="words.js"></script>

    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative; /* リセットボタン配置のため */
        }

        #card-container {
            position: relative;
            width: 300px;
            height: 450px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            user-select: none;
        }

        .en-text {
            font-size: 42px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            padding: 0 10px;
            word-break: break-all;
        }

        .cat-text {
            font-size: 14px;
            color: #888;
            margin-bottom: 40px;
        }

        .ja-text {
            font-size: 28px;
            font-weight: bold;
            color: #e74c3c;
        }

        .ja-area {
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hint-text {
            font-size: 16px;
            color: #ccc;
        }

        .status-label {
            position: absolute;
            top: 20px;
            font-size: 32px;
            font-weight: bold;
            padding: 5px 10px;
            border: 4px solid;
            border-radius: 8px;
            opacity: 0; 
            z-index: 10;
        }
        .status-like { right: 20px; color: #2ecc71; border-color: #2ecc71; transform: rotate(15deg); }
        .status-nope { left: 20px; color: #e74c3c; border-color: #e74c3c; transform: rotate(-15deg); }

        /* ▼ 終了画面のスタイル */
        #finish-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        /* コンプリートの文字 */
        #finish-screen h2 {
            font-size: 36px;
            color: #333;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .btn {
            background: #3498db;
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }

        /* ▼ リセットボタン（右下隅へ移動） */
        .reset-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: #bbb;
            background: none;
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100; /* 最前面に */
        }
    </style>
</head>
<body>

    <div id="card-container"></div>

    <div id="finish-screen">
        <h2>コンプリート</h2>
        <div class="btn" onclick="location.reload()">次のセット</div>
    </div>
    
    <div class="reset-btn" onclick="resetData()">学習リセット</div>

<script>
    let currentStack = [];
    let failedInSession = {}; 
    let cardContainer = document.getElementById('card-container');
    
    window.onload = function() {
        if (typeof ALL_DATA === 'undefined') {
            alert('エラー: words.js が見つかりません。');
            return;
        }
        loadProgress();
    };

    function loadProgress() {
        const logStr = localStorage.getItem('eiken3_log');
        const log = logStr ? JSON.parse(logStr) : {};
        const now = new Date();

        currentStack = ALL_DATA.filter(word => {
            const record = log[word.id];
            if (!record) return true;
            if (record.next_review) {
                const reviewDate = new Date(record.next_review);
                return reviewDate <= now;
            }
            return true;
        }).sort((a, b) => {
            return a.id - b.id;
        });

        if(currentStack.length > 10) currentStack = currentStack.slice(0, 10);

        if (currentStack.length === 0) {
            showFinish();
        } else {
            failedInSession = {}; 
            renderCard();
        }
    }

    function renderCard() {
        cardContainer.innerHTML = '';
        if (currentStack.length === 0) {
            showFinish();
            return;
        }

        const word = currentStack[0];
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
            <div class="status-label status-like">覚えた</div>
            <div class="status-label status-nope">まだ</div>
            <div class="en-text">${word.en}</div>
            <div class="cat-text">[${word.cat}]</div>
            <div class="ja-area"><div class="hint-text">タップして意味を表示</div></div>
        `;

        cardContainer.appendChild(el);

        let isRevealed = false;
        el.addEventListener('click', () => {
            if(!isRevealed) {
                el.querySelector('.ja-area').innerHTML = `<div class="ja-text">${word.ja}</div>`;
                isRevealed = true;
            }
        });

        const hammer = new Hammer(el);
        hammer.on('pan', (e) => {
            el.style.transform = `translateX(${e.deltaX}px) rotate(${e.deltaX * 0.05}deg)`;
            if (e.deltaX > 0) {
                el.querySelector('.status-like').style.opacity = e.deltaX / 100;
                el.querySelector('.status-nope').style.opacity = 0;
            } else {
                el.querySelector('.status-nope').style.opacity = Math.abs(e.deltaX) / 100;
                el.querySelector('.status-like').style.opacity = 0;
            }
        });

        hammer.on('panend', (e) => {
            if (e.deltaX > 100) processSwipe(word.id, 'right');
            else if (e.deltaX < -100) processSwipe(word.id, 'left');
            else {
                el.style.transform = '';
                el.querySelector('.status-like').style.opacity = 0;
                el.querySelector('.status-nope').style.opacity = 0;
            }
        });
    }

    function processSwipe(id, direction) {
        const currentCard = currentStack[0];
        currentStack.shift(); 

        if (direction === 'left') {
            console.log("失敗: " + currentCard.en);
            failedInSession[id] = true;
            currentStack.push(currentCard); // ゾンビ復活
        } else {
            console.log("成功: " + currentCard.en);
            const now = new Date();
            let addedDays = 0;

            if (failedInSession[id]) {
                addedDays = 2; // 苦戦: 2日後
            } else {
                addedDays = 7; // 一発: 1週間後
            }

            now.setDate(now.getDate() + addedDays);
            
            const logStr = localStorage.getItem('eiken3_log');
            let log = logStr ? JSON.parse(logStr) : {};
            
            log[id] = { 
                status: 2,
                last_review: new Date().toISOString(),
                next_review: now.toISOString()
            };
            localStorage.setItem('eiken3_log', JSON.stringify(log));
        }

        renderCard();
    }

    function showFinish() {
        cardContainer.style.display = 'none';
        document.getElementById('finish-screen').style.display = 'flex';
        // リセットボタンはbody直下にあるので、ここでは何もしなくてOK
    }

    function resetData() {
        if(confirm('学習記録を全てリセットして、最初からやり直しますか？')) {
            localStorage.removeItem('eiken3_log');
            location.reload();
        }
    }
</script>
</body>
</html>
