        /* --- é”æˆæ„Ÿæ¼”å‡ºï¼ˆè¦šãˆãŸãƒªã‚¹ãƒˆï¼‰ --- */
        .master-header {

<body>

    <div id="screen-title" class="screen active">
        <h1>è‹±èªå­¦ç¿’</h1>
        
        <button class="main-btn" onclick="startSession()">å­¦ç¿’ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
        <button class="sub-btn" onclick="showMasteredList()">è¦šãˆãŸãƒªã‚¹ãƒˆ</button>
        
        <div style="margin-top: 20px; color: #888; font-size: 14px;">
            <label><input type="checkbox" id="speech-toggle" checked> éŸ³å£°èª­ã¿ä¸Šã’</label>
        </div>
        <div class="reset-link" onclick="resetAllData()">ãƒ‡ãƒ¼ã‚¿ãƒªã‚»ãƒƒãƒˆ</div>
    </div>

    <div id="screen-quiz" class="screen">
        <div id="card-container">
            <div class="card" id="card-face">
                <div class="en-text" id="q-en"></div>
                <div class="cat-text" id="q-cat"></div>
                <div class="ja-area">
                    <div class="hint-text" id="hint-msg">ã‚¿ãƒƒãƒ—ã—ã¦æ„å‘³ã‚’è¡¨ç¤º</div>
                    <div class="ja-text" id="q-ja"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="action-btn btn-check" onclick="handleAnswer(false)">
                ã¾ã ...
            </button>
            <button class="action-btn btn-master" onclick="handleAnswer(true)">
                è¦šãˆãŸï¼
            </button>
        </div>
    </div>

    <div id="screen-result" class="screen">
        <h2 style="margin-bottom:40px;">ãŠç–²ã‚Œæ§˜ã§ã—ãŸ</h2>
        
        <button class="main-btn" onclick="startSession()">ã¤ã¥ã‘ã‚‹</button>
        <div style="margin-top:20px; font-size:14px; color:#999; text-decoration:underline;" onclick="goHome()">çµ‚äº†ã—ã¦ã‚¿ã‚¤ãƒˆãƒ«ã¸</div>
    </div>

    <div id="screen-list" class="screen" style="justify-content: flex-start; background: #f9f9f9;">
        <div class="master-header">
            <div style="font-size:24px;">ğŸ‘‘</div>
            <div class="master-count" id="master-count-display">0</div>
            <div class="master-label">MASTERED WORDS</div>
        </div>
        <div id="mastered-list"></div>
        <div style="padding: 20px;">
            <button class="sub-btn" onclick="goHome()">æˆ»ã‚‹</button>
        </div>
    </div>

<script>
    let myData = {}; 
    let sessionQueue = []; 
    let currentWordIndex = 0;
    let isAnswerShown = false;

    window.onload = function() {
        if (typeof ALL_DATA === 'undefined') {
            alert('ã‚¨ãƒ©ãƒ¼: words.js ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚');
            return;
        }
        loadUserData();
    };

    function loadUserData() {
        const saved = localStorage.getItem('eiken3_discovery_data');
        if (saved) { myData = JSON.parse(saved); }
    }

    function saveData() {
        localStorage.setItem('eiken3_discovery_data', JSON.stringify(myData));
    }

    function startSession() {
        const todayStr = new Date().toISOString().split('T')[0];
        let reviewList = [];
        let newList = [];

        ALL_DATA.forEach(word => {
            const u = myData[word.id];
            if (!u || u.level === 0) { newList.push(word); } 
            else if (u.level === 3) { return; }
            else if (u.nextDate <= todayStr) { reviewList.push(word); }
        });

        reviewList.sort(() => Math.random() - 0.5);
        newList.sort(() => Math.random() - 0.5);

        const pickedReview = reviewList.slice(0, 5);
        const pickedNew = newList.slice(0, 10);
        sessionQueue = [...pickedReview, ...pickedNew];

        if (sessionQueue.length === 0) {
            alert("æœ¬æ—¥ã®å­¦ç¿’åˆ†ã¯å®Œäº†ã—ã¦ã„ã¾ã™ã€‚");
            goHome();
            return;
        }

        currentWordIndex = 0;
        changeScreen('screen-quiz');
        showQuestion();
    }

    function showQuestion() {
        const word = sessionQueue[currentWordIndex];
        isAnswerShown = false;
        
        document.getElementById('q-en').textContent = word.en;
        document.getElementById('q-cat').textContent = word.cat ? `[${word.cat}]` : '';
        document.getElementById('q-ja').textContent = word.ja;
        
        const ja = document.getElementById('q-ja');
        ja.classList.remove('show');
        ja.style.display = 'none';
        document.getElementById('hint-msg').style.display = 'block';
        
        if (document.getElementById('speech-toggle').checked) { speak(word.en); }
    }

    document.getElementById('card-face').addEventListener('click', () => {
        if(!isAnswerShown) {
            document.getElementById('hint-msg').style.display = 'none';
            const ja = document.getElementById('q-ja');
            ja.style.display = 'block';
            setTimeout(() => ja.classList.add('show'), 10);
            isAnswerShown = true;
        }
    });

    function handleAnswer(isRemembered) {
        if (!isRemembered && !isAnswerShown) {
            document.getElementById('card-face').click();
            return;
        }

        const word = sessionQueue[currentWordIndex];
        const u = myData[word.id] || { level: 0 };

        if (isRemembered) {
            triggerHaptic(true);
            let nextLv = u.level + 1;
            let addDays = 0;
            if (nextLv === 1) addDays = 1;
            else if (nextLv === 2) addDays = 7;
            
            if (nextLv >= 3) {
                myData[word.id] = { level: 3, nextDate: null };
            } else {
                const date = new Date();
                date.setDate(date.getDate() + addDays);
                myData[word.id] = { level: nextLv, nextDate: date.toISOString().split('T')[0] };
            }
        } else {
            triggerHaptic(false);
            myData[word.id] = { level: 0, nextDate: new Date().toISOString().split('T')[0] };
            sessionQueue.push(word);
        }

        saveData();

        currentWordIndex++;
        if (currentWordIndex < sessionQueue.length) {
            setTimeout(showQuestion, 100);
        } else {
            finishSession();
        }
    }

    function finishSession() {
        changeScreen('screen-result');
        // çµæœç”»é¢ã®ãƒªã‚¹ãƒˆè¡¨ç¤ºå‡¦ç†ã¯ã™ã¹ã¦å‰Šé™¤
    }

    function showMasteredList() {
        const listContainer = document.getElementById('mastered-list');
        const countDisplay = document.getElementById('master-count-display');
        listContainer.innerHTML = '';
        let count = 0;
        
        ALL_DATA.forEach(word => {
            const u = myData[word.id];
            if (u && u.level === 3) {
                count++;
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div>
                        <span style="font-weight:bold; font-size:18px;">${word.en}</span>
                        <span style="color:#999; font-size:12px; margin-left:10px;">${word.ja}</span>
                    </div>
                    <span>ğŸ‘‘</span>
                `;
                listContainer.appendChild(div);
            }
        });

        countDisplay.textContent = count;

        if(count === 0) {
            listContainer.innerHTML = '<div style="text-align:center; padding:40px; color:#ccc; font-size:14px;">ã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚<br>ã“ã‚Œã‹ã‚‰ã®æˆé•·ãŒæ¥½ã—ã¿ã§ã™ã­ï¼</div>';
        }
        changeScreen('screen-list');
    }

    function changeScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
    
    function goHome() { 
        changeScreen('screen-title'); 
    }

    function speak(text) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'en-US'; 
            window.speechSynthesis.speak(uttr);
        }
    }

    function triggerHaptic(isGood) {
        if (navigator.vibrate) { 
            isGood ? navigator.vibrate(50) : navigator.vibrate([30, 50, 30]); 
        }
    }

    function resetAllData() {
        if(confirm("å­¦ç¿’è¨˜éŒ²ã‚’ã™ã¹ã¦ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) {
            localStorage.removeItem('eiken3_discovery_data');
            location.reload();
        }
    }
</script>
