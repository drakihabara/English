<body>

    <header>è‹±æ¤œ3ç´š å˜èªç‰¹è¨“ Web</header>

    <div id="card-container">
        </div>

    <div id="finish-screen">
        <h2>ãŠç–²ã‚Œæ§˜ã§ã—ãŸï¼ğŸ‰</h2>
        <p>ä»Šæ—¥ã®åˆ†ã¯çµ‚ã‚ã‚Šã§ã™</p>
        <div class="btn" onclick="location.reload()">ã‚‚ã†ä¸€åº¦ã‚„ã‚‹</div>
        <div class="btn" onclick="resetData()" style="background:#999; font-size:12px;">ãƒ‡ãƒ¼ã‚¿ã‚’ãƒªã‚»ãƒƒãƒˆ</div>

<script>
    // â–¼ ãƒ‡ãƒ¼ã‚¿ï¼ˆã“ã“ã«1000èªå…¥ã‚Œã‚‰ã‚Œã¾ã™ï¼‰
    const ALL_DATA = [
        { "id": 1, "en": "accept", "ja": "å—ã‘å…¥ã‚Œã‚‹", "cat": "verb" },
        { "id": 2, "en": "add", "ja": "åŠ ãˆã‚‹", "cat": "verb" },
        { "id": 3, "en": "agree", "ja": "è³›æˆã™ã‚‹", "cat": "verb" },
        { "id": 4, "en": "allow", "ja": "è¨±ã™", "cat": "verb" },
        { "id": 5, "en": "appear", "ja": "ç¾ã‚Œã‚‹", "cat": "verb" },
        { "id": 6, "en": "arrive", "ja": "åˆ°ç€ã™ã‚‹", "cat": "verb" },
        { "id": 7, "en": "ask", "ja": "å°‹ã­ã‚‹", "cat": "verb" },
        { "id": 8, "en": "become", "ja": "ï½ã«ãªã‚‹", "cat": "verb" },
        { "id": 9, "en": "begin", "ja": "å§‹ã‚ã‚‹", "cat": "verb" },
        { "id": 10, "en": "believe", "ja": "ä¿¡ã˜ã‚‹", "cat": "verb" },
        { "id": 49, "en": "enough", "ja": "ååˆ†ãª", "cat": "adj" },
        { "id": 50, "en": "famous", "ja": "æœ‰åãª", "cat": "adj" }
    ];

    let currentStack = []; // ä»Šå­¦ç¿’ã™ã‚‹ã‚«ãƒ¼ãƒ‰ã®å±±
    let cardContainer = document.getElementById('card-container');
    
    // â–  èµ·å‹•æ™‚ã®å‡¦ç†
    window.onload = function() {
        loadProgress();
    };

    // â–  ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã¨æº–å‚™
    function loadProgress() {
        const logStr = localStorage.getItem('eiken3_log');
        const log = logStr ? JSON.parse(logStr) : {};

        // å„ªå…ˆåº¦é †ã«ä¸¦ã¹ã‚‹: 1(è‹¦æ‰‹) > 0(æœª) > 2(å®Œäº†)ã¯é™¤å¤–
        currentStack = ALL_DATA.filter(word => {
            const status = log[word.id] ? log[word.id].status : 0;
            return status !== 2; // ã€Œè¦šãˆãŸã€ä»¥å¤–ã‚’å¯¾è±¡ã«ã™ã‚‹
        }).sort((a, b) => {
            const statusA = log[a.id] ? log[a.id].status : 0;
            const statusB = log[b.id] ? log[b.id].status : 0;
            return statusB - statusA; // è‹¦æ‰‹(1)ã‚’å…ˆã«
        });

        // ã¨ã‚Šã‚ãˆãšå…ˆé ­10æšã ã‘ã‚„ã‚‹ï¼ˆè² è·è»½æ¸›ï¼‰
        if(currentStack.length > 10) currentStack = currentStack.slice(0, 10);

        if (currentStack.length === 0) {
            showFinish();
        } else {
            renderCard();
        }
    }

    // â–  ã‚«ãƒ¼ãƒ‰ã®æç”»
    function renderCard() {
        cardContainer.innerHTML = ''; // ã‚¯ãƒªã‚¢
        if (currentStack.length === 0) {
            showFinish();
            return;
        }

        const word = currentStack[0];
        
        // HTMLè¦ç´ ã‚’ä½œæˆ
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
            <div class="status-label status-like">è¦šãˆãŸï¼</div>
            <div class="status-label status-nope">ã¾ã ...</div>
            <div class="en-text">${word.en}</div>
            <div class="cat-text">[${word.cat}]</div>
            <div class="ja-area">
                <div class="hint-text">ã‚¿ãƒƒãƒ—ã—ã¦æ„å‘³ã‚’è¡¨ç¤º</div>
            </div>
        `;

        cardContainer.appendChild(el);

        // ã‚¿ãƒƒãƒ—ã§æ­£è§£è¡¨ç¤º
        let isRevealed = false;
        el.addEventListener('click', (e) => {
            // ã‚¹ãƒ¯ã‚¤ãƒ—ä¸­ã®èª¤ã‚¿ãƒƒãƒ—é˜²æ­¢ãªã©ã®åˆ¶å¾¡ã‚‚æœ¬æ¥ã¯å¿…è¦
            if(!isRevealed) {
                el.querySelector('.ja-area').innerHTML = `<div class="ja-text">${word.ja}</div>`;
                isRevealed = true;
            }
        });

        // ã‚¹ãƒ¯ã‚¤ãƒ—è¨­å®š (Hammer.js)
        const hammer = new Hammer(el);
        hammer.on('pan', (event) => {
            el.style.transform = `translateX(${event.deltaX}px) rotate(${event.deltaX * 0.05}deg)`;
            
            // ãƒ©ãƒ™ãƒ«ã®è¡¨ç¤ºåˆ¶å¾¡
            if (event.deltaX > 0) {
                el.querySelector('.status-like').style.opacity = event.deltaX / 100;
                el.querySelector('.status-nope').style.opacity = 0;
            } else {
                el.querySelector('.status-nope').style.opacity = Math.abs(event.deltaX) / 100;
                el.querySelector('.status-like').style.opacity = 0;
            }
        });

        hammer.on('panend', (event) => {
            const threshold = 100; // ã‚¹ãƒ¯ã‚¤ãƒ—åˆ¤å®šã®è·é›¢
            if (event.deltaX > threshold) {
                // å³ã¸ï¼ˆè¦šãˆãŸï¼‰
                processSwipe(word.id, 2);
            } else if (event.deltaX < -threshold) {
                // å·¦ã¸ï¼ˆã¾ã ï¼‰
                processSwipe(word.id, 1);
            } else {
                // å…ƒã«æˆ»ã‚‹
                el.style.transform = '';
                el.querySelector('.status-like').style.opacity = 0;
                el.querySelector('.status-nope').style.opacity = 0;
            }
        });
    }

    // â–  ã‚¹ãƒ¯ã‚¤ãƒ—å¾Œã®å‡¦ç†
    function processSwipe(id, status) {
        // ãƒ­ã‚°ä¿å­˜
        const logStr = localStorage.getItem('eiken3_log');
        let log = logStr ? JSON.parse(logStr) : {};
        log[id] = { status: status, date: new Date().toISOString() };
        localStorage.setItem('eiken3_log', JSON.stringify(log));

        // æ¬¡ã¸
        currentStack.shift(); // å…ˆé ­ã‚’å‰Šé™¤
        renderCard();
    }

    function showFinish() {
        cardContainer.style.display = 'none';
        document.getElementById('finish-screen').style.display = 'flex';
    }

    function resetData() {
        if(confirm('å­¦ç¿’è¨˜éŒ²ã‚’å…¨ã¦ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) {
            localStorage.removeItem('eiken3_log');
            location.reload();
        }
    }
</script>
