<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英語学習</title>
    <script src="words.js"></script>

    <style>
        /* --- 全体設定 --- */
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #333;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* 画面切り替え用 */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .active { display: flex; }

        /* --- カードデザイン --- */
        #card-container {
            position: relative;
            width: 300px;
            height: 400px;
            margin-bottom: 20px;
        }

        .card {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            cursor: pointer;
        }

        .en-text {
            font-size: 42px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            padding: 0 10px;
            word-break: break-all;
        }

        .cat-text {
            font-size: 14px;
            color: #888;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .ja-area {
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ja-text {
            font-size: 28px;
            font-weight: bold;
            color: #e74c3c;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .ja-text.show { opacity: 1; }

        .hint-text {
            font-size: 16px;
            color: #ccc;
        }

        /* --- ボタンエリア --- */
        .controls {
            width: 300px;
            display: flex;
            gap: 15px;
        }

        .action-btn {
            flex: 1;
            height: 60px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }
        .action-btn:active { transform: scale(0.96); }

        .btn-check { background-color: #ffe0b2; color: #d35400; }
        .btn-master { background-color: #c8e6c9; color: #27ae60; }

        /* --- メインボタン --- */
        .main-btn {
            background: #3498db;
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
            margin-bottom: 10px;
            text-decoration: none;
        }

        h1 { font-size: 28px; margin-bottom: 30px; color: #333; }
        
        .reset-link { margin-top: 50px; font-size: 12px; color: #bbb; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>

    <div id="screen-title" class="screen active">
        <h1>英語学習</h1>
        
        <button class="main-btn" onclick="startSession()">学習スタート</button>
        <button class="sub-btn" onclick="showMasteredList()">覚えたリスト</button>
        
        <div style="margin-top: 20px; color: #888; font-size: 14px;">
            <label><input type="checkbox" id="speech-toggle" checked> 音声読み上げ</label>
        </div>
        <div class="reset-link" onclick="resetAllData()">データリセット</div>
    </div>

    <div id="screen-quiz" class="screen">
        <div id="card-container">
            <div class="card" id="card-face">
                <div class="en-text" id="q-en"></div>
                <div class="cat-text" id="q-cat"></div>
                <div class="ja-area">
                    <div class="hint-text" id="hint-msg">タップして意味を表示</div>
                    <div class="ja-text" id="q-ja"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="action-btn btn-check" onclick="handleAnswer(false)">
                まだ...
            </button>
            <button class="action-btn btn-master" onclick="handleAnswer(true)">
                覚えた！
            </button>
        </div>
    </div>

    <div id="screen-result" class="screen">
        <h2 style="margin-bottom:30px;">お疲れ様でした</h2>
        
        <div id="review-preview" style="background:white; width:260px; padding:20px; border-radius:15px; margin-bottom:30px; text-align:left; color:#666; font-size:14px; max-height:150px; overflow-y:auto; display:none;"></div>

        <button class="main-btn" onclick="startSession()">つづける</button>
        
        <div style="margin-top:10px; font-size:14px; color:#999; text-decoration:underline;" onclick="goHome()">終了してタイトルへ</div>
    </div>

    <div id="screen-list" class="screen">
        <h2>覚えた単語</h2>
        <div id="mastered-list"></div>
        <button class="sub-btn" style="margin-top:20px;" onclick="goHome()">戻る</button>
    </div>

<script>
    let myData = {}; 
    let sessionQueue = []; 
    let currentWordIndex = 0;
    let sessionResults = { checkWords: [] };
    let isAnswerShown = false;

    window.onload = function() {
        if (typeof ALL_DATA === 'undefined') {
            alert('エラー: words.js が見つかりません。');
            return;
        }
        loadUserData();
    };

    function loadUserData() {
        const saved = localStorage.getItem('eiken3_discovery_data');
        if (saved) { myData = JSON.parse(saved); }
    }

    function saveData() {
        localStorage.setItem('eiken3_discovery_data', JSON.stringify(myData));
    }

    function startSession() {
        const todayStr = new Date().toISOString().split('T')[0];
        let reviewList = [];
        let newList = [];

        ALL_DATA.forEach(word => {
            const u = myData[word.id];
            if (!u || u.level === 0) { newList.push(word); } 
            else if (u.level === 3) { return; }
            else if (u.nextDate <= todayStr) { reviewList.push(word); }
        });

        reviewList.sort(() => Math.random() - 0.5);
        newList.sort(() => Math.random() - 0.5);

        const pickedReview = reviewList.slice(0, 5);
        const pickedNew = newList.slice(0, 10);
        sessionQueue = [...pickedReview, ...pickedNew];

        if (sessionQueue.length === 0) {
            alert("本日の学習分は完了しています。");
            goHome();
            return;
        }

        currentWordIndex = 0;
        sessionResults = { checkWords: [] };
        changeScreen('screen-quiz');
        showQuestion();
    }

    function showQuestion() {
        const word = sessionQueue[currentWordIndex];
        isAnswerShown = false;
        
        document.getElementById('q-en').textContent = word.en;
        document.getElementById('q-cat').textContent = word.cat ? `[${word.cat}]` : '';
        document.getElementById('q-ja').textContent = word.ja;
        
        const ja = document.getElementById('q-ja');
        ja.classList.remove('show');
        ja.style.display = 'none';
        document.getElementById('hint-msg').style.display = 'block';
        
        if (document.getElementById('speech-toggle').checked) { speak(word.en); }
    }

    document.getElementById('card-face').addEventListener('click', () => {
        if(!isAnswerShown) {
            document.getElementById('hint-msg').style.display = 'none';
            const ja = document.getElementById('q-ja');
            ja.style.display = 'block';
            setTimeout(() => ja.classList.add('show'), 10);
            isAnswerShown = true;
        }
    });

    // --- 回答処理 ---
    function handleAnswer(isRemembered) {
        const word = sessionQueue[currentWordIndex];
        const u = myData[word.id] || { level: 0 };

        if (isRemembered) {
            // ★覚えた！
            triggerHaptic(true);
            
            let nextLv = u.level + 1;
            let addDays = 0;
            if (nextLv === 1) addDays = 1;      // 明日
            else if (nextLv === 2) addDays = 7; // 1週間後
            
            if (nextLv >= 3) {
                myData[word.id] = { level: 3, nextDate: null };
            } else {
                const date = new Date();
                date.setDate(date.getDate() + addDays);
                myData[word.id] = { level: nextLv, nextDate: date.toISOString().split('T')[0] };
            }

        } else {
            // ★まだ...（日本語表示せず即ループ＆次へ）
            triggerHaptic(false);
            
            if (!sessionResults.checkWords.includes(word)) {
                sessionResults.checkWords.push(word);
            }
            
            // レベルリセット
            myData[word.id] = { level: 0, nextDate: new Date().toISOString().split('T')[0] };

            // キューの最後尾に追加（再挑戦）
            sessionQueue.push(word);
        }

        saveData();

        currentWordIndex++;
        if (currentWordIndex < sessionQueue.length) {
            // テンポよく進む (100ms)
            setTimeout(showQuestion, 100);
        } else {
            finishSession();
        }
    }

    function finishSession() {
        changeScreen('screen-result');
        const listDiv = document.getElementById('review-preview');
        
        if (sessionResults.checkWords.length > 0) {
            listDiv.style.display = 'block';
            let html = '<b>要チェック:</b><br>';
            sessionResults.checkWords.forEach(w => { html += `・${w.en}<br>`; });
            listDiv.innerHTML = html;
        } else {
            listDiv.style.display = 'none';
            listDiv.innerHTML = "";
        }
    }

    function showMasteredList() {
        const listContainer = document.getElementById('mastered-list');
        listContainer.innerHTML = '';
        let count = 0;
        
        ALL_DATA.forEach(word => {
            const u = myData[word.id];
            if (u && u.level === 3) {
                count++;
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `<span>${word.en}</span> <span style="color:#888; font-size:12px;">${word.ja}</span>`;
                listContainer.appendChild(div);
            }
        });

        if(count === 0) {
            listContainer.innerHTML = '<div style="text-align:center; padding:20px; color:#ccc; font-size:13px;">まだありません。</div>';
        }
        changeScreen('screen-list');
    }

    function changeScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
    
    function goHome() { 
        changeScreen('screen-title'); 
    }

    function speak(text) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'en-US'; 
            window.speechSynthesis.speak(uttr);
        }
    }

    function triggerHaptic(isGood) {
        if (navigator.vibrate) { 
            isGood ? navigator.vibrate(50) : navigator.vibrate([30, 50, 30]); 
        }
    }

    function resetAllData() {
        if(confirm("学習記録をすべてリセットしますか？")) {
            localStorage.removeItem('eiken3_discovery_data');
            location.reload();
        }
    }
</script>
</body>
</html>
