<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å˜èªDiscovery</title>
    
    <script src="words.js"></script>

    <style>
        /* --- å…¨ä½“è¨­å®š --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", sans-serif;
            background-color: #f7f9fa;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #333;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- ç”»é¢åˆ‡ã‚Šæ›¿ãˆ --- */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
        }
        .active { display: flex; }

        /* --- ã‚¿ã‚¤ãƒˆãƒ«ç”»é¢ --- */
        h1 { font-size: 24px; margin-bottom: 5px; color: #2c3e50; }
        .stats-text { color: #7f8c8d; font-size: 14px; margin-bottom: 40px; }
        
        .main-btn {
            background: #2c3e50;
            color: white;
            width: 240px;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            transition: opacity 0.2s;
        }
        .main-btn:active { opacity: 0.8; transform: scale(0.98); }

        .sub-btn {
            background: #fff;
            color: #2c3e50;
            border: 1px solid #bdc3c7;
            width: 240px;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }

        /* --- ã‚¯ã‚¤ã‚ºç”»é¢ --- */
        #quiz-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .word-card { text-align: center; margin-bottom: 40px; width: 100%; }
        
        .cat-display { 
            font-size: 12px; color: #bdc3c7; 
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; 
        }
        
        .en-display { 
            font-size: 42px; font-weight: bold; color: #2c3e50; 
            margin-bottom: 20px; word-break: break-all; 
            min-height: 50px;
        }

        .ja-display {
            font-size: 24px; font-weight: bold; color: #e67e22;
            min-height: 36px;
            opacity: 0; transition: opacity 0.1s;
        }
        .ja-display.show { opacity: 1; }

        /* --- ãƒœã‚¿ãƒ³ã‚¨ãƒªã‚¢ --- */
        .controls {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        .action-btn {
            flex: 1;
            height: 60px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.1s;
        }
        .action-btn:active { transform: scale(0.96); }
        
        /* è‰²è¨­å®šï¼šç›®ã«å„ªã—ã„ãƒ‘ã‚¹ãƒ†ãƒ«ç³» */
        .btn-check { background-color: #ffe0b2; color: #ef6c00; }
        .btn-master { background-color: #c8e6c9; color: #2e7d32; }

        /* ã‚¹ã‚¤ãƒƒãƒé¡ */
        .toggle-area { margin-top: 20px; font-size: 13px; color: #95a5a6; }
        
        /* --- çµæœãƒ»ãƒªã‚¹ãƒˆç”»é¢ --- */
        .result-box {
            background: white; padding: 30px; border-radius: 16px;
            text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            width: 85%; max-width: 320px;
        }
        .result-score { font-size: 32px; font-weight: bold; color: #333; margin: 20px 0; }
        
        #mastered-list { width: 100%; max-width: 600px; overflow-y: auto; flex: 1; margin-top: 10px; padding: 0 10px; box-sizing: border-box; }
        .list-item {
            background: white; padding: 12px; margin-bottom: 8px; border-radius: 8px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #eee;
        }
        .badge { background: #f1c40f; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; }
    </style>
</head>
<body>

    <div id="screen-title" class="screen active">
        <h1>Discovery</h1>
        <p class="stats-text" id="home-stats">èª­ã¿è¾¼ã¿ä¸­...</p>
        
        <button class="main-btn" onclick="startSession()">å­¦ç¿’ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
        <button class="sub-btn" onclick="showMasteredList()">å’æ¥­ãƒªã‚¹ãƒˆ</button>
        
        <div class="toggle-area">
            <label><input type="checkbox" id="speech-toggle" checked> éŸ³å£°èª­ã¿ä¸Šã’</label>
        </div>
        <div style="margin-top: 40px; font-size:11px; color:#ccc; text-decoration: underline;" onclick="resetAllData()">ãƒ‡ãƒ¼ã‚¿ãƒªã‚»ãƒƒãƒˆ</div>
    </div>

    <div id="screen-quiz" class="screen">
        <div id="quiz-area">
            <div class="word-card">
                <div class="cat-display" id="q-cat"></div>
                <div class="en-display" id="q-en"></div>
                <div class="ja-display" id="q-ja"></div>
            </div>
        </div>
        <div class="controls">
            <button class="action-btn btn-check" onclick="handleAnswer(false)">
                <span>ğŸ”– ã¾ã ...</span>
            </button>
            <button class="action-btn btn-master" onclick="handleAnswer(true)">
                <span>â­• è¦šãˆãŸï¼</span>
            </button>
        </div>
        <div style="margin-bottom:20px; color:#ccc; font-size:11px;">ã‚¿ãƒƒãƒ—ã—ã¦ç­”ãˆã‚’è¡¨ç¤º</div>
    </div>

    <div id="screen-result" class="screen">
        <div class="result-box">
            <div style="color:#bdc3c7; font-size:12px;">SESSION COMPLETE</div>
            <div class="result-score" id="result-msg"></div>
            <div id="review-preview" style="text-align:left; font-size:13px; color:#7f8c8d; margin-bottom:20px; max-height:100px; overflow-y:auto;"></div>
            <button class="main-btn" onclick="goHome()">OK</button>
        </div>
    </div>

    <div id="screen-list" class="screen" style="justify-content: flex-start;">
        <div style="width:100%; padding: 15px; display:flex; justify-content:space-between; align-items:center; box-sizing:border-box;">
            <h2 style="margin:0; font-size:18px;">å’æ¥­å˜èª</h2>
            <button class="sub-btn" style="width:auto; padding: 6px 12px; margin:0;" onclick="goHome()">é–‰ã˜ã‚‹</button>
        </div>
        <div id="mastered-list"></div>
    </div>

<script>
    // --- å¤‰æ•°å®šç¾© ---
    let myData = {}; 
    let sessionQueue = []; 
    let currentWordIndex = 0;
    let sessionResults = { master: 0, check: 0, checkWords: [] };
    let isAnswerShown = false;

    // --- åˆæœŸåŒ– ---
    window.onload = function() {
        if (typeof ALL_DATA === 'undefined') {
            alert('ã€ã‚¨ãƒ©ãƒ¼ã€‘words.js ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚\nåŒã˜ãƒ•ã‚©ãƒ«ãƒ€ã«ç½®ã„ã¦ãã ã•ã„ã€‚');
            return;
        }
        loadUserData();
        updateHomeStats();
    };

    // --- ãƒ‡ãƒ¼ã‚¿ç®¡ç† ---
    function loadUserData() {
        const saved = localStorage.getItem('eiken3_discovery_data');
        if (saved) { myData = JSON.parse(saved); }
    }

    function saveData() {
        localStorage.setItem('eiken3_discovery_data', JSON.stringify(myData));
        updateHomeStats();
    }

    function updateHomeStats() {
        let masterCount = 0;
        let learningCount = 0;
        
        // IDãƒ™ãƒ¼ã‚¹ã§é›†è¨ˆ
        ALL_DATA.forEach(w => {
            const status = myData[w.id];
            if (status && status.level === 3) masterCount++;
            else if (status && status.level > 0) learningCount++;
        });

        document.getElementById('home-stats').innerHTML = 
            `å’æ¥­: <b>${masterCount}</b> / å­¦ç¿’ä¸­: <b>${learningCount}</b> / å…¨: ${ALL_DATA.length}`;
    }

    // --- å­¦ç¿’ã‚»ãƒƒã‚·ãƒ§ãƒ³ä½œæˆ ---
    function startSession() {
        const todayStr = new Date().toISOString().split('T')[0];
        let reviewList = [];
        let newList = [];

        ALL_DATA.forEach(word => {
            const u = myData[word.id];
            // Lv0 ã¾ãŸã¯ ãƒ‡ãƒ¼ã‚¿ãªã— â†’ æ–°è¦
            if (!u || u.level === 0) { 
                newList.push(word); 
            } 
            // Lv3 â†’ é™¤å¤–
            else if (u.level === 3) { 
                return; 
            }
            // æœŸæ—¥åˆ°æ¥ â†’ å¾©ç¿’
            else if (u.nextDate <= todayStr) { 
                reviewList.push(word); 
            }
        });

        // ã‚·ãƒ£ãƒƒãƒ•ãƒ«
        reviewList.sort(() => Math.random() - 0.5);
        newList.sort(() => Math.random() - 0.5);

        // æ–°è¦10 + å¾©ç¿’5
        const pickedReview = reviewList.slice(0, 5);
        const pickedNew = newList.slice(0, 10);
        sessionQueue = [...pickedReview, ...pickedNew];

        if (sessionQueue.length === 0) {
            alert("æœ¬æ—¥ã®å­¦ç¿’åˆ†ã¯å®Œäº†ã—ã¦ã„ã¾ã™ï¼");
            return;
        }

        // é–‹å§‹æº–å‚™
        currentWordIndex = 0;
        sessionResults = { master: 0, check: 0, checkWords: [] };
        changeScreen('screen-quiz');
        showQuestion();
    }

    // --- å•é¡Œè¡¨ç¤º ---
    function showQuestion() {
        const word = sessionQueue[currentWordIndex];
        isAnswerShown = false;
        
        document.getElementById('q-cat').textContent = word.cat || '';
        document.getElementById('q-en').textContent = word.en;
        document.getElementById('q-ja').textContent = word.ja;
        document.getElementById('q-ja').classList.remove('show');
        
        // èª­ã¿ä¸Šã’
        if (document.getElementById('speech-toggle').checked) { 
            speak(word.en); 
        }
    }

    // ç­”ãˆè¡¨ç¤ºï¼ˆç”»é¢ã‚¿ãƒƒãƒ—ï¼‰
    document.getElementById('quiz-area').addEventListener('click', () => {
        if(!isAnswerShown) {
            document.getElementById('q-ja').classList.add('show');
            isAnswerShown = true;
        }
    });

    // --- å›ç­”å‡¦ç† ---
    function handleAnswer(isRemembered) {
        // ã¾ã è¦‹ã¦ãªã„ãªã‚‰ç­”ãˆã‚’å‡ºã™ã ã‘
        if (!isAnswerShown) {
            document.getElementById('q-ja').classList.add('show');
            isAnswerShown = true;
            return;
        }

        const word = sessionQueue[currentWordIndex];
        const u = myData[word.id] || { level: 0 };

        if (isRemembered) {
            // è¦šãˆãŸ (Green)
            triggerHaptic(true);
            sessionResults.master++;
            
            let nextLv = u.level + 1;
            let addDays = 0;
            
            // æ—¥ä»˜è¨ˆç®—
            if (nextLv === 1) addDays = 1;      // æ˜æ—¥
            else if (nextLv === 2) addDays = 7; // æ¥é€±
            
            if (nextLv >= 3) {
                // å’æ¥­
                myData[word.id] = { level: 3, nextDate: null };
            } else {
                // æ¬¡å›ã‚»ãƒƒãƒˆ
                const date = new Date();
                date.setDate(date.getDate() + addDays);
                myData[word.id] = { level: nextLv, nextDate: date.toISOString().split('T')[0] };
            }

        } else {
            // ã¾ã  (Orange)
            triggerHaptic(false);
            sessionResults.check++;
            sessionResults.checkWords.push(word);
            
            // ãƒ¬ãƒ™ãƒ«ãƒªã‚»ãƒƒãƒˆ
            myData[word.id] = { level: 0, nextDate: new Date().toISOString().split('T')[0] };
        }

        saveData();

        // æ¬¡ã¸
        currentWordIndex++;
        if (currentWordIndex < sessionQueue.length) {
            setTimeout(showQuestion, 150); // å°‘ã—æ—©ãæ¬¡ã¸
        } else {
            finishSession();
        }
    }

    // --- çµ‚äº†å‡¦ç† ---
    function finishSession() {
        changeScreen('screen-result');
        
        // çµæœè¡¨ç¤º
        document.getElementById('result-msg').innerHTML = 
            `<span style="color:#2e7d32">${sessionResults.master}</span> - <span style="color:#ef6c00">${sessionResults.check}</span>`;
        
        const listDiv = document.getElementById('review-preview');
        if (sessionResults.checkWords.length > 0) {
            let html = '<b>è¦ãƒã‚§ãƒƒã‚¯:</b><br>';
            sessionResults.checkWords.forEach(w => { html += `ãƒ»${w.en}<br>`; });
            listDiv.innerHTML = html;
        } else {
            listDiv.innerHTML = "Perfect! å…¨å•æ­£è§£ã§ã™ã€‚";
        }
    }

    // --- ãƒªã‚¹ãƒˆè¡¨ç¤º ---
    function showMasteredList() {
        const listContainer = document.getElementById('mastered-list');
        listContainer.innerHTML = '';
        let count = 0;
        
        ALL_DATA.forEach(word => {
            const u = myData[word.id];
            if (u && u.level === 3) {
                count++;
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div>
                        <div style="font-weight:bold; color:#2c3e50;">${word.en}</div>
                        <div style="font-size:12px; color:#95a5a6;">${word.ja}</div>
                    </div>
                    <div class="badge">Master</div>
                `;
                listContainer.appendChild(div);
            }
        });

        if(count === 0) {
            listContainer.innerHTML = '<div style="text-align:center; padding:20px; color:#ccc; font-size:13px;">ã¾ã å’æ¥­å˜èªã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</div>';
        }
        changeScreen('screen-list');
    }

    // --- å…±é€šæ©Ÿèƒ½ ---
    function changeScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
    
    function goHome() { 
        updateHomeStats(); 
        changeScreen('screen-title'); 
    }

    function speak(text) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'en-US'; 
            window.speechSynthesis.speak(uttr);
        }
    }

    function triggerHaptic(isGood) {
        if (navigator.vibrate) { 
            // è¦šãˆãŸ:ãƒˆãƒ³ãƒƒ(50ms), ã¾ã :ãƒˆãƒˆãƒ³(30,50,30ms)
            isGood ? navigator.vibrate(50) : navigator.vibrate([30, 50, 30]); 
        }
    }

    function resetAllData() {
        if(confirm("å­¦ç¿’è¨˜éŒ²ã‚’ã™ã¹ã¦ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) {
            localStorage.removeItem('eiken3_discovery_data');
            location.reload();
        }
    }
</script>
</body>
</html>
